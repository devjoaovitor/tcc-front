<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" id="evento-card">
        <div class="card-body">
          <h5 class="card-title">Novo Evento</h5>
          <form [formGroup]="eventoForm" (ngSubmit)="salvarEvento()">
            <div class="form-group">
              <label for="nomeEvento">Nome do Evento</label>
              <input type="text" formControlName="nomeEvento" class="form-control" id="nomeEvento" placeholder="Nome do Evento">
            </div>
            <div class="form-group">
              <label for="dataEvento">Data do Evento</label>
              <input type="date" formControlName="dataEvento" class="form-control" id="dataEvento">
            </div>
            <div class="form-group">
              <label for="localEvento">Local do Evento</label>
              <input type="text" formControlName="localEvento" class="form-control" id="localEvento" placeholder="Local do Evento">
            </div>
            <div class="form-group">
              <label for="bebidaSelecionada">Bebida Dispon√≠vel</label>
              <select formControlName="bebidaSelecionada" class="form-control" id="bebidaSelecionada">
                <option value="" disabled selected>Selecione uma bebida</option>
                <option *ngFor="let bebida of bebidasDisponiveis" [value]="bebida.nome">{{ bebida.nome }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="quantidadeBebida">Quantidade</label>
              <input type="number" formControlName="quantidadeBebida" class="form-control" id="quantidadeBebida" placeholder="Quantidade">
            </div>
            <div class="event-button">
            <button type="button" class="btn" (click)="adicionarBebida()">Adicionar Bebida</button>
            <button type="submit" class="btn" ml-auto>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6" *ngIf="bebidasDoEvento.length > 0">
      <div class="card" id="bebidas-card">
        <div class="card-body">
          <h5 class="bebidas-title">Bebidas Adicionadas</h5>
          <ul>
            <li *ngFor="let bebida of bebidasDoEvento">
              {{ bebida.nome }} - Quantidade: {{ bebida.quantidade }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
