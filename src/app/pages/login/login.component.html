<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" id="login-card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" formControlName="email" class="form-control" id="email" placeholder="Informe seu e-mail">
              <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <small *ngIf="email?.hasError('required')" class="text-danger">O e-mail é obrigatório.</small>
                <small *ngIf="email?.hasError('email')" class="text-danger">Informe um e-mail válido.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" formControlName="senha" class="form-control" id="senha" placeholder="Informe sua senha">
              <div *ngIf="senha?.invalid && (senha?.dirty || senha?.touched)">
                <small *ngIf="senha?.hasError('required')" class="text-danger">A senha é obrigatória.</small>
              </div>
            </div>
            <div class="login-button">
              <button type="submit" class="btn ml-auto" [disabled]="loginForm.invalid">Acessar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<app-loading [isLoading]="isLoading"></app-loading>
